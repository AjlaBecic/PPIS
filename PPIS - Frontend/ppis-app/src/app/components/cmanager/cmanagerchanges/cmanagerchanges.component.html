<div class="main-div">
  <div class="m-2">
    <h3 *ngIf="filter === 'all'" class="header">All changes</h3>
    <h3 *ngIf="filter === 'new'" class="header">New changes</h3>
  </div>
  <div class="w-100" *ngFor="let change of changes">
    <div class="container-fluid problem-div">
      <div class="row ml-2">
        <h4>{{change.title}}</h4>
      </div>
      <div class="row ml-3">
        <p>Author: <!--{{change.user.userName}}--></p>
      </div>
      <div class="row text-center">
        <button routerLink="/cmanager/change/{{change.id}}" class="my-button m-2">Open change</button>
      </div>
    </div>
  </div>
</div>
