<div class="container-fluid main-background">
  <div class="row h-100">
    <div class="col-sm-2 h-100">
      <div class="my-div">
        <ul class="p-0 m-0">
          <li>
            <ul class="p-3">
              <li class="li-header text-left">Problems</li>
              <li>
                <a routerLink="/manager/problems/new">New problems</a>
                <a routerLink="/manager/problems/all">All problems</a>
                <a routerLink="/manager/problems/change">Problems for Change</a>
              </li>
            </ul>
          </li>
          <li class="line mt-1">
            <a (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-8">
      <router-outlet></router-outlet>
    </div>
    <div class="col-sm-2 h-100">
      <div class="my-div">
          <ul class="p-3">
              <li class="li-header text-left">First name:</li>
              <li class="ml-1">{{currentUser.firstName}}</li>
              <li class="li-header text-left">Last name:</li>
              <li class="ml-1">{{currentUser.lastName}}</li>
              <li class="li-header text-left">Email:</li>
              <li class="ml-1">{{currentUser.mail}}</li>
              <li class="li-header text-left">Username:</li>
              <li class="ml-1">{{currentUser.userName}}</li>
            </ul>
      </div>
    </div>
  </div>
</div>
