<div class="main-div">
  <div class="m-2">
    <h3 class="header">All requests</h3>
  </div>
  <div class="w-100" *ngFor="let request of requests">
    <div class="container-fluid request-div">
      <div class="row ml-2">
        <h4>{{request.title}}</h4>
      </div>
      <div class="row ml-3">
        <p>Author: {{request.user.userName}}</p>
      </div>
      <div class="row text-center">
        <button routerLink="/admin/request/{{request.id}}" class="my-button m-2">Open request</button>
      </div>
    </div>
  </div>
</div>
