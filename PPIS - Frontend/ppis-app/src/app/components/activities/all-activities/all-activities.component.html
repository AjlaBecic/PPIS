<div class="main-div">
  <div class="m-2">
    <h3 *ngIf="filter === 'all'" class="header">All problems</h3>
    <h3 *ngIf="filter === 'new'" class="header">New problems</h3>
  </div>
  <div class="w-100" *ngFor="let activity of activities">
    <div class="container-fluid activity-div">
      <div class="row ml-2">
        <h4>{{activity.type}}</h4>
      </div>
      <div class="row ml-3">
        <p>{{activity.description}}</p>
      </div>
      <div class="row ml-3">
        <p>Author: {{activity.user.userName}}</p>
      </div>
    </div>
  </div>
</div>
